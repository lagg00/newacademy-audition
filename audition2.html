<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Academy — Video Submission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="minimal-header">
    <img src="logo.png" alt="New Academy logo" class="logo small" onerror="this.style.display='none'">
    <div class="logo-note">This is not the name of the group</div>
  </header>

  <main class="container narrow">
    <h1>Video Submission — Part 2</h1>
    <p class="lead">Upload a 30–120 second video demonstrating your talent. Make sure your parent has submitted Part 1 first.</p>

    <form id="part2-form" class="form" novalidate>
      <div class="form-row">
        <label for="appId">Application ID or Child's Full Name</label>
        <input id="appId" name="appId" type="text" placeholder="Application ID or name">
        <div class="invalid" id="err-appId"></div>
      </div>

      <div class="form-row">
        <label for="videoFile">Video File</label>
        <input id="videoFile" name="videoFile" type="file" accept="video/*">
        <div class="invalid" id="err-video"></div>
      </div>

      <div id="video-preview" class="video-preview" hidden>
        <p>Preview:</p>
        <video id="preview-player" controls style="max-width:100%"></video>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Submit Audition</button>
        <a href="audition1.html" class="btn btn-outline">Back to Part 1</a>
      </div>

    </form>

    <div id="submit-status" class="status" hidden></div>
  </main>

  <footer class="site-footer">New Academy • Thank you for auditioning</footer>

  <script src="script.js"></script>
</body>
</html>
